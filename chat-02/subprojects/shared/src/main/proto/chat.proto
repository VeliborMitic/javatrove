syntax = "proto3";

package chat;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "org.kordamp.javatrove.chat02.grpc";
option java_outer_classname = "ChatProto";
option objc_class_prefix = "JT";

service Chat {
    rpc login (Login) returns (stream Response);

    rpc logout (Logout) returns (google.protobuf.Empty);

    rpc send (Message) returns (google.protobuf.Empty);
}

message Login {
    string name = 1;
    string id = 2;
}

message Logout {
    string name = 1;
    string id = 2;
}

message Message {
    string message = 1;
}

message Response {
    enum Type {
        MESSAGE = 0;
        LOGIN = 1;
        LOGOUT = 2;
    }
    Type type = 1;
    string payload = 2;
}